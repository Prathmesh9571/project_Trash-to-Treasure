<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash to Treasure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color:#7fde84;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }

        .container img {
            width: 100%; 
            max-width: 300px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .gif-container {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <img src="cel.png" alt="Top Image" />

        <h1>Welcome to Our Page</h1>
        <div class="gif-container">
            <img src="1234.gif"  alt="Cleaning Person" width="100%" />
        </div>
        <a href="cleanlinessdrive.html" class="btn">Learn More</a>
    </div>
</body>
</html>
